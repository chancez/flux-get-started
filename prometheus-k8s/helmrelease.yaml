---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prometheus-k8s
  namespace: prometheus
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: prometheus-k8s
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 8.3.3
  values:
    prometheus:
      service:
        type: NodePort
        nodePort: 32005
      prometheusSpec:
        # Default behavior configures the serviceMonitor selector for
        # prometheus-operator to match the serviceMonitors created as part of
        # the prometheus-operator chart. This allows setting the selector to
        # {}, ie: match all serviceMonitors.
        serviceMonitorSelectorNilUsesHelmValues: false

    alertmanager:
      service:
        type: NodePort
        nodePort: 32006
    prometheusOperator:
      admissionWebhooks:
        patch:
          podAnnotations:
            "consul.hashicorp.com/connect-inject": "false"

    grafana:
      admin:
        existingSecret: grafana-admin-credentials

      service:
        type: NodePort
        port: 3000
        nodePort: 32007

      additionalDataSources:
      - name: Loki Logs
        type: loki
        access: proxy
        url: http://loki.loki:3100
        jsonData:
          maxLines: 2000

      - name: Loki Log Metrics
        type: prometheus
        access: proxy
        url: http://loki.loki/loki:3100

    kubeEtcd:
      service:
        port: 2381
        targetPort: 2381
