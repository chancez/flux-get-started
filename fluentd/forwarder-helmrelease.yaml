---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: fluentd
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: fluent-bit
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: fluent-bit
    version: 2.8.3
  values:
    on_minikube: true
    backend:
      type: forward
      forward:
        host: fluentd-aggregator
        port: 24224
    input:
      systemd:
        enabled: true
